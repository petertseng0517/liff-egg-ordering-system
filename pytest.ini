[pytest]
# Pytest 配置檔案

# 測試文件發現模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 測試輸出選項
addopts = -v --tb=short --disable-warnings

# 覆蓋率最低限制
minversion = 7.0

# 標記定義
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    auth: Authentication tests
    database: Database tests
    routes: Routes tests
    services: Services tests
